<ion-header>
  <ion-toolbar>
    <ion-title>Register</ion-title>
  </ion-toolbar>
  <ion-progress-bar value="0.28" color="danger"></ion-progress-bar>
</ion-header>

<ion-content>
  <h1>What interests you?</h1>
  <br />

    <ion-list-header>
      <ion-label>Interests</ion-label>
    </ion-list-header>
    <ion-item>
      <ion-label>Food</ion-label>
      <ion-checkbox color="primary" slot="start"></ion-checkbox>
    </ion-item>
    <ion-item>
      <ion-checkbox color="primary" slot="start"></ion-checkbox>
      <ion-label>Photography</ion-label>
    </ion-item>
    <ion-item>
      <ion-checkbox color="primary" slot="start"></ion-checkbox>
      <ion-label>Camping</ion-label>
    </ion-item>
    <ion-item>
      <ion-checkbox color="primary" slot="start"></ion-checkbox>
      <ion-label>Technology</ion-label>
    </ion-item>
    <ion-item>
      <ion-checkbox color="primary" slot="start"></ion-checkbox>
      <ion-label>Movies</ion-label>
    </ion-item>
    <ion-item>
      <ion-checkbox color="primary" slot="start"></ion-checkbox>
      <ion-label>Business</ion-label>
    </ion-item>
    <ion-item>
      <ion-checkbox color="primary" slot="start"></ion-checkbox>
      <ion-label>Anime</ion-label>
    </ion-item>
  </ion-list>

  <br />
  <ion-button expand="block" color="dark"
    ><h3 class="login">Continue</h3></ion-button
  >
</ion-content>
